on:
  pull_request:
    branches:
      - "master"
      
jobs:
  website-test:
    name: "unit Test"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@master
      - name: installing dependencies
        run: npm i --legacy-peer-deps
      - name: running unit test
        run: npm test