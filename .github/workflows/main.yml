on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
      

jobs:
  test:
    name: "Test"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: [12, 14, 16]
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
           node-version: ${{ matrix.version }}
      - name: installing dependencies
        run: npm i
      - name: run unit test
        run: npm test
      - name: Notify success ðŸŽ‰
        if: success() && ${{ matrix.version }} == 16 && ${{matrix.os}} == ubuntu-latest
        uses: appleboy/telegram-action@master
        with:
          status: SUCCESS
          color: good
          to: "2078069662"
          token: "2070876717:AAFILoDjv1SUkra6K6eVyLq2Wg4tN-g5Bj0"
          message: |         
            Repository: ${{ github.repository }}
            Test Has Passed ðŸŽ‰
      - name: Notify slack fail
        if: failure() && ${{ matrix.version }} == 16 && ${{matrix.os}} == ubuntu-latest
        uses: appleboy/telegram-action@master
        with:
          status: FAILED
          color: danger
          to: "2078069662"
          token: "2070876717:AAFILoDjv1SUkra6K6eVyLq2Wg4tN-g5Bj0"
          message: |         
            Repository: ${{ github.repository }}
            Test Has failed ðŸ’¥

          